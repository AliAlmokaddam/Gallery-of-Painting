<div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item" *ngFor="let item of carouselItems">
        <img src="{{ item.image }}" alt="{{ item.title }}">
        <div class="carousel-caption">
          <h3>{{ item.title }}</h3>
        </div>
      </div>
    </div>
  </div>
